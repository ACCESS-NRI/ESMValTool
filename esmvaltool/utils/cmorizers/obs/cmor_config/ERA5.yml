---
# Common global attributes for Cmorizer output
attributes:
  dataset_id: ERA5
  project_id: ERA5
  tier: 3
  version: '1'
  modeling_realm: reanaly
  source: 'https://www.ecmwf.int/en/forecasts/datasets/reanalysis-datasets/era5'
  reference: 'era5'
  comment: |
    'Contains modified Copernicus Climate Change Service Information {year}'

# Variables to cmorize
variables:
  tas:
    mip: 1hr
    raw: t2m
    file: 'era5_2m_temperature_*.nc'
