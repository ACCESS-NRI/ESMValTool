---
# Common global attributes for Cmorizer output
attributes:
  dataset_id: PHC
  version: '3'
  tier: 2
  modeling_realm: clim
  project_id: OBS6
  source: 'https://data.nodc.noaa.gov/woa/WOA13/DATAv2/'
  reference: 'phc'
  comment: ''

# Variables to cmorize (here use only filename prefix)
variables:
  thetao:
    mip: Omon
    raw: temp
    file: phc3.0_annual.nc
  so:
    mip: Omon
    raw: salt
    file: phc3.0_annual.nc
  areacello:
    mip: fx
    raw: areacello
    file: phc3.0_annual.nc

# Custom dictionary for this cmorizer
custom:
  # years to be analyzed
  years: [1800, ]
