---
# Global attributes of NetCDF file
attributes:
  dataset_id: CDS-SATELLITE-ALBEDO
  project_id: OBS
  tier: 3
  version: 'V1' # Version as listed on source 
  modeling_realm: sat
  source: 'https://cds.climate.copernicus.eu/cdsapp#!/dataset/satellite-albedo'
  reference: 'cds-satellite-albedo'
  comment: |
    'Surface albedo 10-daily gridded data from 1981 to present'

# Variables to CMORize
variables:
  lai:
    mip: Lmon
    raw: LAI
    file: 'c3s_LAI_*_GLOBE_VGT_V1.0.1.nc'
  fapar:
    mip: Lmon
    raw: fAPAR
    file: 'c3s_FAPAR_*_GLOBE_VGT_V1.0.1.nc'

# Parameters
custom:
  regrid_resolution: '0.25x0.25'
