---
# Filename
filename: 'AVHRR-LAI3gV1-1981-2018.zip'
binary_prefix: 'AVHRR_BULAI3g_v1_'

# Regrid to coarser resolution
# This might be necessary since original dataset has very fine grid
regrid:
  target_grid: 1x1
  scheme: linear

# Common global attributes for Cmorizer output
attributes:
  dataset_id: LAI3g
  version: '1_regridded'
  tier: 3
  modeling_realm: reanaly
  project_id: OBS
  source: 'http://cliveg.bu.edu/modismisr/lai3g-fpar3g.html'
  reference: 'lai3g'
  comment: ''

# Variables to cmorize
variables:
  lai:
    mip: Lmon
