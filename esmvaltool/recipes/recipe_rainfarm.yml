# recipe_rainfarm.yml
---

documentation:
  description: |
    Recipe for performing stochastic downscaling of precipitation fields
    calling the RainFARM package by J. von Hardenberg (ISAC-CNR)

  authors:
    - arnone_enrico
    - vonhardenberg_jost

  references:
    - donofrio14jh
    - rebora06jhm
    - terzago18nhess

  projects:
    - c3s-magic

datasets:
  - {dataset: ERA-Interim, project: OBS6, tier: 3, type: reanaly, version: 1}

preprocessors:
  preproc:
    extract_region:    
      # The selected region needs to have equal and even number of longitude (in any case it is cut)
      # and latitude grid points (e.g., 2x2, 4x4, ...). 
      # Warning: downcaling can reach very high resolution, so select a limited area.
      start_longitude: 4
      end_longitude: 12
      start_latitude: 46
      end_latitude: 53
    regrid:
      target_grid: 0.25x0.25  # in degrees, can also be the name of one of the datasets to use the grid from that dataset
      scheme: area_weighted  # can be linear, nearest, area_weighted, unstructured_nearest
diagnostics:
  rainfarm:
    description: RainFARM stochastic downscaling of precipitation fields
    variables:
      pr: 
        mip: day
        start_year: 1990
        end_year: 1990
        preprocessor: preproc
    scripts:
      rainfarm:
        script: rainfarm/rainfarm.jl
        slope: 1.7             # spatial spectral slope (set to 0 to compute from large scales)
        nens: 0                # number of ensemble members to be calculated
        nf: 2                  # subdivisions for downscaling
        conserv_glob: false    # conserve precipitation over full domain (choose either glob or smooth, glob has priority)
        conserv_smooth: true   # conserve precipitation using convolution (if neither is chosen box conservation is used)
        weights_climo: false #/home/jaerts/esmvaltool/auxiliary_data/worldclim_v2_prec_5arcmin.nc   # orographic weights: set to false (or omit) or path to a fine-scale precipitation climatology file
