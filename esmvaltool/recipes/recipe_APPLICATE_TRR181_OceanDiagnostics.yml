      - {dataset: PHC,        project: OBS,    tier: 2,    type: climatology,    version: 3,        start_year: 1800,  end_year: 1800}
    scripts:
      script1: &Global_Ocean_surface_map
        script: ocean3d/ocean3d.py
        hofm_data: True
        hofm_regions: ["AB" ,  'EB']
        hofm_vars: ['thetao', 'salt']
        hofm_depth: 1500


