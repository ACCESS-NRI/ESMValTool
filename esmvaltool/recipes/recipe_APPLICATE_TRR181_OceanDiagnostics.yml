preprocessors:

  preprocessor1: {}

diagnostics:

  derive_diagnostic:
    description: Derive ocean variables
    variables:
      thetao:
        preprocessor: preprocessor1
        field: T3OM
        fx_files: [areacello]
      so:
        preprocessor: preprocessor1
        field: T3OM
        fx_files: [areacello]
      # uo:
