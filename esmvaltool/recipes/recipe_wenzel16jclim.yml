# recipe_wenzel16jclim.yml
---
documentation:

  description: |
    Calculates process oriented diagnostics from all model ensemble members and
    compares results with future projections of zonal mean zonal wind and
    performs a Multiple Linear Regression (MDER) analysis.

  authors:
    - zech_sa
    - schl_ma

  projects:
    - esmval
    - crescendo


preprocessors:

  ua850:
    extract_levels:
      levels: 85000
      scheme: linear
    extract_region:
      lat1: -80
      lat2: -30
      long1: 0
      long2: 360

  mean_sp50:
    extract_levels:
      levels: 5000
      scheme: linear
    extract_region:
      lat1: -90
      lat2: -60
      long1: 0
      long2: 360
    average_region:
      coord1: latitude
      coord2: longitude

  mean_sp100:
    extract_levels:
      levels: 10000
      scheme: linear
    extract_region:
      lat1: -90
      lat2: -60
      long1: 0
      long2: 360
    average_region:
      coord1: latitude
      coord2: longitude

  mean_ng50:
    extract_levels:
      levels: 5000
      scheme: linear
    extract_region:
      lat1: -82.5
      lat2: 82.5
      long1: 0
      long2: 360
    average_region:
      coord1: latitude
      coord2: longitude

  mean_ng100:
    extract_levels:
      levels: 10000
      scheme: linear
    extract_region:
      lat1: -90
      lat2: 90
      long1: 0
      long2: 360
    average_region:
      coord1: latitude
      coord2: longitude

  mean_trop250:
    extract_levels:
      levels: 25000
      scheme: linear
    extract_region:
      lat1: -30
      lat2: 30
      long1: 0
      long2: 360
    average_region:
      coord1: latitude
      coord2: longitude


