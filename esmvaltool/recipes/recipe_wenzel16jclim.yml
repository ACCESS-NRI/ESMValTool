# recipe_wenzel16jclim.yml
---
documentation:

  description: |
    Calculates process oriented diagnostics from all model ensemble members and
    compares results with future projections of zonal mean zonal wind and
    performs a Multiple Linear Regression (MDER) analysis.

  authors:
    - zech_sa
    - schl_ma

  projects:
    - esmval
    - crescendo


preprocessors:

  sh:
    extract_region:
      start_latitude: -90
      end_latitude: -20
      start_longitude: 0
      end_longitude: 360

  mean_sp50:
    extract_levels:
      levels: 5000
      scheme: linear
    extract_region:
      start_latitude: -90
      end_latitude: -60
      start_longitude: 0
      end_longitude: 360
    average_region:
      coord1: latitude
      coord2: longitude

  mean_sp100:
    extract_levels:
      levels: 10000
      scheme: linear
    extract_region:
      start_latitude: -90
      end_latitude: -60
      start_longitude: 0
      end_longitude: 360
    average_region:
      coord1: latitude
      coord2: longitude

  mean_ng50:
    extract_levels:
      levels: 5000
      scheme: linear
    extract_region:
      start_latitude: -82.5
      end_latitude: 82.5
      start_longitude: 0
      end_longitude: 360
    average_region:
      coord1: latitude
      coord2: longitude

  mean_ng100:
    extract_levels:
      levels: 10000
      scheme: linear
    extract_region:
      start_latitude: -90
      end_latitude: 90
      start_longitude: 0
      end_longitude: 360
    average_region:
      coord1: latitude
      coord2: longitude

  mean_trop250:
    extract_levels:
      levels: 25000
      scheme: linear
    extract_region:
      start_latitude: -30
      end_latitude: 30
      start_longitude: 0
      end_longitude: 360
    average_region:
      coord1: latitude
      coord2: longitude


diagnostics:

  ta_sp100:
    description: Calculate temperature trends and climatological means of ta.
    variables:
      ta: &mean_sp100_cmip5_amon_t3m_historical_1979_2005
        preprocessor: mean_sp100
        project: CMIP5
        mip: Amon
        field: T3M
        exp: historical
        start_year: 1979
        end_year: 2005
    additional_datasets: &ta_datasets
      - {dataset: ERA-Interim,    project: OBS, type: reanaly, version: 1, tier: 3}
      - {dataset: ACCESS1-0,      ensemble: r1i1p1}
      - {dataset: ACCESS1-3,      ensemble: r1i1p1}
      - {dataset: bcc-csm1-1,     ensemble: r1i1p1}
      - {dataset: bcc-csm1-1-m,   ensemble: r1i1p1}
      - {dataset: BNU-ESM,        ensemble: r1i1p1}
      - {dataset: CanESM2,        ensemble: r1i1p1}
      - {dataset: CanESM2,        ensemble: r2i1p1}
      - {dataset: CanESM2,        ensemble: r3i1p1}
      - {dataset: CanESM2,        ensemble: r4i1p1}
      - {dataset: CanESM2,        ensemble: r5i1p1}
      - {dataset: CCSM4,          ensemble: r1i1p1}
      - {dataset: CCSM4,          ensemble: r2i1p1}
      - {dataset: CCSM4,          ensemble: r3i1p1}
      - {dataset: CCSM4,          ensemble: r4i1p1}
      - {dataset: CCSM4,          ensemble: r5i1p1}
      - {dataset: CCSM4,          ensemble: r6i1p1}
      - {dataset: CESM1-BGC,      ensemble: r1i1p1}
      - {dataset: CESM1-CAM5,     ensemble: r1i1p1}
      - {dataset: CESM1-CAM5,     ensemble: r2i1p1}
      - {dataset: CESM1-CAM5,     ensemble: r3i1p1}
      - {dataset: CMCC-CMS,       ensemble: r1i1p1}
      - {dataset: CNRM-CM5,       ensemble: r1i1p1}
      - {dataset: CSIRO-Mk3-6-0,  ensemble: r1i1p1}
      - {dataset: CSIRO-Mk3-6-0,  ensemble: r2i1p1}
      - {dataset: CSIRO-Mk3-6-0,  ensemble: r3i1p1}
      - {dataset: CSIRO-Mk3-6-0,  ensemble: r4i1p1}
      - {dataset: CSIRO-Mk3-6-0,  ensemble: r5i1p1}
      - {dataset: CSIRO-Mk3-6-0,  ensemble: r6i1p1}
      - {dataset: CSIRO-Mk3-6-0,  ensemble: r7i1p1}
      - {dataset: CSIRO-Mk3-6-0,  ensemble: r8i1p1}
      - {dataset: CSIRO-Mk3-6-0,  ensemble: r9i1p1}
      - {dataset: CSIRO-Mk3-6-0,  ensemble: r10i1p1}
