  tpp_sh50:
    description: Calculate temperature trends and climatological means of tpp.
    variables:
      ta: &cmip5_amon_t3m_historical_1979_2005
        project: CMIP5
        mip: Amon
        field: T3M
        exp: historical
        start_year: 1979
        end_year: 2005
    additional_datasets:
      # *ta_datasets
      - {dataset: ERA-Interim,    project: OBS, type: reanaly, version: 1, tier: 3}
    scripts:
      tpp_sh50: &tpp_sh50
        # <<: *ta_sp100
        e13fig10_season: ['DJF']
        wdiag: ['P-SH_t', 'P_SH_c']
        wdiag_title: ['P_SH_t', 'P_SH_c']
        derive_var: tpp
        derive_lev: 5000
        derive_latrange: [-90, -50]

        script: mder/austral_jet_diags.ncl
        average_ens: True
        styleset: CMIP5
        e13fig10_yr_min: 1979
        e13fig10_yr_max: 2005
        ref_dataset: ['ERA-Interim']
      select_for_mder:
        <<: *tpp_sh50
        script: mder/select_for_mder.ncl
        ancestors: ['ta', 'tpp_sh50']

