# ESMValTool
# recipe_wflow.yml
---
documentation:
  description: |
    Recipe pre-processes ERA-Interim reanalyses files for use in the WFlow hydrological model.
  authors: [
    'kalverla_peter',
    'camphuijsen_jaro',
    # 'alidoost_sarah'
    ]
  projects: ['ewatercycle']
  references: ['acknow_project']

preprocessors:
  save_memory: &preproc
    extract_time:
      end_year: 2000
      end_month: 1
      end_day: 3
  hourly_water:
    <<: *preproc
    daily_statistics:
      operator: sum
  hourly_temperature:
    <<: *preproc
    daily_statistics:
      operator: mean

diagnostics:
  diagnostic_daily:
    description: WFlow input preprocessor for daily data
    additional_datasets:
      - {dataset: ERA-Interim, project: OBS6, tier: 3, type: reanaly, version: 1}
    variables:
      tas: &var_daily
        mip: day
        start_year: 2000
        end_year: 2000
      pr: *var_daily
      # evspsblpot:  # doesn't exist.
      # Reconstruct evspsblpot using:
      psl: *var_daily
      rsds: *var_daily
      rsdt:
        <<: *var_daily
        mip: CFday
    scripts:
      script:
        script: hydrology/wflow.py
        basin_name: Meuse
        dataset: ERA-Interim
        startyear: '2000'
        endyear: '2000'
        dem_file: 'wflow_dem_Meuse.nc' # currently in shapes_et_al repo
        source_orography: 'era_interim_orography_modified.nc' # i.e. geopotential

