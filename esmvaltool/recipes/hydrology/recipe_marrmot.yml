# ESMValTool
# recipe_marrmot.yml
---
documentation:
  description: |
    Recipe pre-processes ERA-Interim reanalyses files for use in the MARRMoT hydrological model.

    MARRMoT is the Modular Assessment of Rainfall-Runnoff Models Toolbox ...
    https://www.geosci-model-dev.net/12/2463/2019/
  authors: ['kalverla_peter', 'camphuijsen_jaro']
  projects: ['ewatercycle']
  references: ['acknow_project']


preprocessors:
  hourly_tas:
    regrid:
      target_grid: ERA5
      lon_offset: true
      lat_offset: true
      scheme: linear
    daily_statistics:
      operator: mean
  hourly_pr:
    regrid:
      target_grid: ERA5
      lon_offset: true
      lat_offset: true
      scheme: linear
    daily_statistics:
      operator: sum
  daily:
    regrid:
      target_grid: ERA5
      lon_offset: true
      lat_offset: true
      scheme: linear


diagnostics:
  diagnostic_daily_data_era_interim:
    description: marrmot input preprocessor for daily data
    additional_datasets:
      - {dataset: ERA-Interim, project: OBS, tier: 3, type: reanaly, version: 1}
    variables:
      tas: &var
        mip: day
        start_year: 2000
        end_year: 2000
        preprocessor: daily
      pr: *var
    scripts:
      script:
        script: hydrology/marrmot.py

  diagnostic_hourly_data_era5:
    description: marrmot input preprocessor for hourly data
    additional_datasets:
      - {dataset: ERA5, project: OBS6, tier: 3, type: reanaly, version: 1}
    variables:
      tas: #note to self: check!
        mip: E1hr
        start_year: 2000
        end_year: 2000
        preprocessor: hourly_tas
      pr:
        mip: E1hr
        start_year: 2000
        end_year: 2000
        preprocessor: hourly_pr
    scripts:
      script:
        script: hydrology/marrmot.py
