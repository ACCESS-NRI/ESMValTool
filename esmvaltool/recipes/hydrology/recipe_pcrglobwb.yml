# ESMValTool
# recipe_pcrglobwb.yml
---
documentation:
  description: Pre-processes climate data for use in the PCR-GLOBWB hydrological model.
  authors:
    - aerts_jerom
    - andela_bouwe
    - drost_niels
    - camphuijsen_jaro
    - alidoost_sarah
    - kalverla_peter
  projects: ['ewatercycle']
  references: ['acknow_project', 'sutanudjaja2018gmd']


preprocessors:
  crop_basin: &crop_basin
    extract_region: &region  # bounding box values depend on catchment
      start_longitude: 3
      end_longitude: 13.5
      start_latitude: 45
      end_latitude: 54
  precipitation_unit: &precipitation_unit
    convert_units:
      units: kg m-2 d-1
  temperature_unit: &temperature_unit
    convert_units:
      units: K
  climatology: &climatology
    climate_statistics:
      operator: mean
      period: day
  preproc_pr: &preproc_pr
    <<: *crop_basin
    <<: *precipitation_unit
  preproc_tas: &preproc_tas
    <<: *crop_basin
    <<: *temperature_unit
  preproc_pr_clim:
    <<: *preproc_pr
    <<: *climatology
  preproc_tas_clim:
    <<: *preproc_tas
    <<: *climatology

diagnostics:
  diagnostic_daily:
    description: PCR-GLOBWB input preprocessor for ERA-Interim and ERA5 data
    additional_datasets:
      - {dataset: ERA-Interim, project: OBS6, tier: 3, type: reanaly, version: 1, mip: day}
      - {dataset: ERA5, project: OBS6, tier: 3, type: reanaly, version: 1, mip: day}
    variables:
      pr:
        start_year: 2002
        end_year: 2016
        preprocessor: preproc_pr
      tas:
        start_year: 2002
        end_year: 2016
        preprocessor: preproc_tas
      pr_climatology:
        start_year: 1990
        end_year: 2002
        short_name: pr
        preprocessor: preproc_pr_clim
      tas_climatology:
        start_year: 1990
        end_year: 2002
        short_name: tas
        preprocessor: preproc_tas_clim
    scripts:
      script:
        script: hydrology/pcrglobwb.py
        basin: rhine
