# ESMValTool
# recipe_check_era5.yml
---
documentation:
  description: Check that ERA5 data works with ESMValTool
  authors:
    - ande_bo

datasets:
  - {project: ERA5, dataset: ERA5, tier: 3, type: reanaly, version: 1, start_year: 1990, end_year: 1990}

diagnostics:
  ERA5:
    description: ERA5 check
    variables:
      tas:
        mip: 1hr
      uas:
        mip: 1hr
      vas:
        mip: 1hr
      tdps:
        mip: 1hr
    scripts:
      plot:
        script: examples/diagnostic.py
        quickplot:
          plot_type: pcolormesh
