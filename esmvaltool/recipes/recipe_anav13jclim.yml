# recipe_anav13jclim.xml
---
documentation:
  description: |
    This namelist reproduces most of the figures of Anav et al. (2013)

  authors:
    - anav_an
    - wenz_sa
    - righ_ma
    - schl_ma

  references:
    - anav13jclim

  projects:
    - embrace

preprocessors:
  mask_land_and_regrid:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 2x2
      scheme: linear

  regridding:
    regrid:
      target_grid: 2x2
      scheme: linear

  land_mask:
    mask_landsea:
      mask_out: sea

  grading:
    regrid:
      target_grid: ref_dataset
      regrid_scheme: linear
    mask_fillvalues: True


diagnostics:

  diag_tas_mvi: &diag_mvi
    description: MVI scatter plot for tas (Figure 1).
    themes:
      - phys
    realms:
      - atmos
    variables:
      tas: &masklandregrid_CMIP5_Amon_T2Ms_historical_r1i1p1_1901_2005_refCRU
        preprocessor: mask_land_and_regrid
        project: CMIP5
        mip: Amon
        field: T2Ms
        exp: historical
        ensemble: r1i1p1
        start_year: 1901
        end_year: 2005
        reference_dataset: CRU
        plot_units: degC
    additional_datasets: &tas_datasets
      - {dataset: CRU, project: OBS, type: reanaly, version: 1, tier: 3}
      - {dataset: bcc-csm1-1}
      - {dataset: bcc-csm1-1-m}
      - {dataset: BNU-ESM}
      - {dataset: CanESM2}
      - {dataset: CESM1-BGC}
      - {dataset: GFDL-ESM2G}
      - {dataset: GFDL-ESM2M}
      - {dataset: HadGEM2-CC}
      # Reading datasets with multiple institutes fails (#580)
      # - {dataset: HadGEM2-ES}
      - {dataset: inmcm4}
      - {dataset: IPSL-CM5A-LR}
      - {dataset: IPSL-CM5A-MR}
      - {dataset: IPSL-CM5B-LR}
      - {dataset: MIROC-ESM}
      - {dataset: MIROC-ESM-CHEM}
      - {dataset: MPI-ESM-LR}
      - {dataset: MPI-ESM-MR}
      - {dataset: NorESM1-ME}
    scripts:
      mvi_global: &mvi_glob
        script: carbon_cycle/mvi.ncl
        legend_year_outside: true
        sort: true
        styleset: CMIP5
        region: Global
      mvi_nh: &mvi_nh
        <<: *mvi_glob
        region: Northern Hemisphere
      mvi_sh: &mvi_sh
        <<: *mvi_glob
        region: Southern Hemisphere
      mvi_trop: &mvi_trop
        <<: *mvi_glob
        region: Tropics

  diag_tas_main: &diag_main
    description: Error bar, sasonal cycle and evolution plots for tas (Figure 1).
    themes:
      - phys
    realms:
      - atmos
    variables:
      tas: &landmask_CMIP5_Amon_T2Ms_historical_r1i1p1_1901_2005_refCRU
        preprocessor: land_mask
        project: CMIP5
        mip: Amon
        field: T2Ms
        exp: historical
        ensemble: r1i1p1
        start_year: 1901
        end_year: 2005
        reference_dataset: CRU
        plot_units: degC
    additional_datasets: *tas_datasets
    scripts:
      main_global: &main_glob
        script: carbon_cycle/main.ncl
        legend_year_outside: False
        legend_outside: False
        sort: True
        seasonal_cycle_plot: True
        errorbar_plot: True
        mean_IAV_plot: True
        styleset: CMIP5
        region: Global
        evolution_plot: True
        evolution_plot_volcanoes: True
        evolution_plot_ref_dataset: CRU
        evolution_plot_anomaly: True
      main_nh: &main_nh
        <<: *main_glob
        region: Northern Hemisphere
      main_sh: &main_sh
        <<: *main_glob
        region: Southern Hemisphere
      main_trop: &main_trop
        <<: *main_glob
        region: Tropics

  diag_pr_mvi:
    <<: *diag_mvi
    description: MVI scatter plot for pr (Figure 2).
    variables:
      pr:
        <<: *masklandregrid_CMIP5_Amon_T2Ms_historical_r1i1p1_1901_2005_refCRU
        plot_units: mm yr-1
    additional_datasets: *tas_datasets
    scripts:
      mvi_global:
        <<: *mvi_glob
      mvi_nh:
        <<: *mvi_nh
      mvi_sh:
        <<: *mvi_sh
      mvi_trop:
        <<: *mvi_trop

  diag_pr_main:
    <<: *diag_main
    description: Error bar, sasonal cycle and evolution plots for pr (Figure 2).
