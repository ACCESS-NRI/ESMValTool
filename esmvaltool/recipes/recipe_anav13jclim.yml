        script: perfmetrics/main.ncl
        plot_type: cycle_latlon
        time_avg: monthlyclim
        region: Global
        plot_stddev: all
        legend_outside: False
        styleset: CMIP5
      cycle_nh: &cycle_nh
        <<: *cycle_global
        region: Northern Hemisphere
      cycle_sh: &cycle_sh
        <<: *cycle_global
        region: Southern Hemisphere
      cycle_trop: &cycle_trop
