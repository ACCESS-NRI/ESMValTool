# recipe_anav13jclim.xml
---
documentation:
  description: |
    This namelist reproduces most of the figures of Anav et al. (2013)

  authors:
    - anav_an
    - wenz_sa
    - righ_ma

  references:
    - anav13jclim

  projects:
    - embrace

datasets:
# Datasets which do not provide all variables are defined within each diag block block
# MR: HERE WE NEED TO IMPLEMENT A WAY TO REPLACE mip WITH VARIABLE-SPECIFIC mip (e.g., USE * AS A WILDCARD)
  - {dataset: CanESM2,        project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2005}
  - {dataset: GFDL-ESM2G,     project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2005}
  - {dataset: GFDL-ESM2M,     project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2005}
  - {dataset: HadGEM2-CC,     project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2004}
  # Only r5i1pi, reading fx files fails (#577)
  # - {dataset: HadGEM2-ES,     project: CMIP5, exp: historical, ensemble: r5i1p1, start_year: 1986, end_year: 2004}
  - {dataset: IPSL-CM5A-LR,   project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2005}
  - {dataset: IPSL-CM5A-MR,   project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2005}
  # - {dataset: IPSL-CM5B-LR,   project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2005}
  - {dataset: MIROC-ESM-CHEM, project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2005}
  - {dataset: MPI-ESM-LR,     project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2005}
  - {dataset: MPI-ESM-MR,     project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2005}
  - {dataset: NorESM1-ME,     project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2005}


preprocessors:
  atmos:
    regrid:
      target_grid: 2x2
      scheme: linear

  land:
    regrid:
      target_grid: 2x2
      scheme: linear

  grading:
    regrid:
      target_grid: ref_dataset
      regrid_scheme: linear
    mask_fillvalues: True


diagnostics:

  diag_tas_mvi: &diag_mvi
    description: MVI scatter plot surface temperature (Figure 1).
    themes:
      - phys
    realms:
      - atmos
    variables:
      tas: &atmos_CMIP5_Amon_T2Ms_historical_r1i1p1_1986_2005_refCRU
        preprocessor: atmos
        project: CMIP5
        mip: Amon
        field: T2Ms
        exp: historical
        ensemble: r1i1p1
        start_year: 1986
        end_year: 2005
        reference_dataset: CRU
        plot_units: degC
    additional_datasets:
      - {dataset: CRU, project: OBS, type: reanaly, version: 1, tier: 3}
      - {dataset: bcc-csm1-1}
      - {dataset: bcc-csm1-1-m}
      - {dataset: BNU-ESM}
      - {dataset: CESM1-BGC}
      - {dataset: inmcm4}
      - {dataset: MIROC-ESM}
      - {dataset: NorESM1-M}
    scripts:
      mvi_global: &mvi_glob
        script: carbon_cycle/mvi.ncl
        legend_year_outside: true
        sort: true
        styleset: CMIP5
        region: Global
      mvi_nh: &mvi_nh
        <<: *mvi_glob
        region: Northern Hemisphere
      mvi_sh: &mvi_sh
        <<: *mvi_glob
        region: Southern Hemisphere
      mvi_trop: &mvi_trop
        <<: *mvi_glob
        region: Tropics

  diag_pr_mvi:
    description: MVI scatter plot precipitation (Figure 2).
    <<: *diag_mvi
    variables:
      pr:
        <<: *atmos_CMIP5_Amon_T2Ms_historical_r1i1p1_1986_2005_refCRU
        plot_units: mm yr-1
    additional_datasets:
      - {dataset: CRU,  project: OBS,  type: reanaly,  version: 1, tier: 3}
      - {dataset: bcc-csm1-1}
      - {dataset: bcc-csm1-1-m}
      - {dataset: BNU-ESM}
      - {dataset: CESM1-BGC}
      - {dataset: inmcm4}
      - {dataset: MIROC-ESM}
      - {dataset: NorESM1-M}
    scripts:
      mvi_global:
        <<: *mvi_glob
      mvi_nh:
        <<: *mvi_nh
      mvi_sh:
        <<: *mvi_sh
      mvi_trop:
        <<: *mvi_trop

  diag_npb_main: &diag_main
    description: Error bar and sasonal cycle plots NBP (Figures 6 and 7)
    themes:
      - phys
    realms:
      - land
    variables:
      nbp:
        preprocessor: land
        project: CMIP5
        mip: Lmon
        field: T2Ms
        exp: historical
        ensemble: r1i1p1
        start_year: 1986
        end_year: 2005
        reference_dataset: JMA-TRANSCOM
        # alternative_dataset: GCP
        plot_units: PgC y-1
        fx_files: [sftlf]
    additional_datasets:
      # Datasat can be read but check_metadata fails because latitude and longitude are missing
      # - {dataset: GCP,          project: OBS, type: reanaly, version: 1, tier: 2, field: T0M, start_year: 1959, end_year: 2015}
      - {dataset: JMA-TRANSCOM, project: OBS, type: reanaly, version: 1, tier: 3}
      - {dataset: BNU-ESM}
      - {dataset: CESM1-BGC}
      - {dataset: inmcm4}
      - {dataset: MIROC-ESM}
      - {dataset: NorESM1-M}
    scripts:
      main_global: &main_glob
        script: carbon_cycle/main.ncl
        legend_year_outside: False
        legend_outside: False
        sort: True
        seasonal_cycle_plot: True
        anav_month: True
        errorbar_plot: True
        mean_IAV_plot: False
        styleset: CMIP5
        region: Global
        evolution_plot: False
        # evolution_plot_volcanoes: True
        # evolution_plot_ref_model: GCP
        # obsname: GCP
      main_nh: &main_nh
        <<: *main_glob
        region: Northern Hemisphere
      main_sh: &main_sh
        <<: *main_glob
        region: Southern Hemisphere
      main_trop: &main_trop
        <<: *main_glob
        region: Tropics


