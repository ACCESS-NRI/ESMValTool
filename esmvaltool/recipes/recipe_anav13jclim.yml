  DIAG_scatter2:
    description: Two-variable scatter plot cSoil-cVeg (Figure 12)
    themes:
      - phys
    realms:
      - land
    variables:
      cSoil:
        preprocessor: ppLand
        field: T2Ms
        mip: Lmon
        reference_dataset: HWSD
        plot_units: PgC
        additional_datasets:
          - {dataset: bcc-csm1-1,    project: CMIP5,   exp: historical,  ensemble: r1i1p1,  start_year: 1986,  end_year: 2005}
          - {dataset: inmcm4,        project: CMIP5,   exp: historical,  ensemble: r1i1p1,  start_year: 1986,  end_year: 2005}
          - {dataset: MIROC-ESM,     project: CMIP5,   exp: historical,  ensemble: r1i1p1,  start_year: 1986,  end_year: 2005}
          - {dataset: NorESM1-M,     project: CMIP5,   exp: historical,  ensemble: r1i1p1,  start_year: 1986,  end_year: 2005}
          - {dataset: HWSD,  project: OBS,  type: ground,  version: 1,    start_year: 2000,  end_year: 2000,  tier: 2}
      cVeg:
        preprocessor: ppLand
        field: T2Ms
        mip: Lmon
        alternative_dataset: NDP
        plot_units: PgC
        additional_datasets:
          - {dataset: bcc-csm1-1,    project: CMIP5,   exp: historical,  ensemble: r1i1p1,  start_year: 1986,  end_year: 2005}
          - {dataset: inmcm4,        project: CMIP5,   exp: historical,  ensemble: r1i1p1,  start_year: 1986,  end_year: 2005}
          - {dataset: MIROC-ESM,     project: CMIP5,   exp: historical,  ensemble: r1i1p1,  start_year: 1986,  end_year: 2005}
          - {dataset: NorESM1-M,     project: CMIP5,   exp: historical,  ensemble: r1i1p1,  start_year: 1986,  end_year: 2005}
          - {dataset: NDP,   project: OBS,  type: ground,  version: 017b,  start_year: 2000,  end_year: 2000,  tier: 2}
    scripts:
      scat_global: &scat_glob
        script: carboncycle/CarbonCycle_2vars.ncl
        legend_year_outside: false
        styleset: CMIP5
        region: Global
      scat_nh:
        <<: *scat_glob
        region: Northern Hemisphere
      scat_nh:
        <<: *scat_glob
        region: Southern Hemisphere
      scat_nh:
        <<: *scat_glob
        region: Tropics
                 

