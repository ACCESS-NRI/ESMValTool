# recipe_anav13jclim.xml
---
documentation:

  description: |
    This recipe reproduces most of the figures of Anav et al. (2013).

  authors:
    - anav_an
    - wenz_sa
    - righ_ma
    - schl_ma

  references:
    - anav13jclim

  projects:
    - embrace


datasets:

  - {dataset: BNU-ESM}
  - {dataset: CanESM2}
  - {dataset: CESM1-BGC}
  - {dataset: GFDL-ESM2G}
  - {dataset: GFDL-ESM2M}
  - {dataset: HadGEM2-CC}
  - {dataset: HadGEM2-ES}
  - {dataset: inmcm4}
  - {dataset: IPSL-CM5A-LR}
  - {dataset: IPSL-CM5A-MR}
  # Overlapping files for several variables at mistral
  # - {dataset: IPSL-CM5B-LR}
  - {dataset: MIROC-ESM}
  - {dataset: MIROC-ESM-CHEM}
  - {dataset: MPI-ESM-LR}
  - {dataset: MPI-ESM-MR}
  - {dataset: NorESM1-ME}


preprocessors:

  noop:
    {}

  landmask_and_regrid:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 2x2
      scheme: linear

  regridding:
    regrid:
      target_grid: 2x2
      scheme: linear

  landmask:
    mask_landsea:
      mask_out: sea

  grading:
    regrid:
      target_grid: ref_dataset
      regrid_scheme: linear
    mask_fillvalues: True

  regrid_to_ref:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95



diagnostics:

  diag_mvi_tas: &diag_mvi
    description: MVI scatter plot for tas (Figure 1).
    themes:
      - phys
    realms:
      - atmos
    variables:
      tas: &landmaskregrid_Amon_1901_2005_refCRU
        preprocessor: landmask_and_regrid
        project: CMIP5
        mip: Amon
        field: T2Ms
        exp: historical
        ensemble: r1i1p1
        start_year: 1901
        end_year: 2005
        reference_dataset: CRU
        plot_units: degC
    additional_datasets: &tas_datasets
      - {dataset: CRU, project: OBS, type: reanaly, version: 1, tier: 3}
      - {dataset: bcc-csm1-1}
      - {dataset: bcc-csm1-1-m}
    scripts:
      mvi_global: &mvi_global
        script: carbon_cycle/mvi.ncl
        legend_year_outside: True
        sort: True
        styleset: CMIP5
        region: Global
        mean_time_range: [1986, 2005]
        mvi_time_range: [1986, 2005]
      mvi_nh: &mvi_nh
        <<: *mvi_global
        region: Northern Hemisphere
      mvi_sh: &mvi_sh
        <<: *mvi_global
        region: Southern Hemisphere
      mvi_trop: &mvi_trop
        <<: *mvi_global
        region: Tropics

  diag_main_tas: &diag_main
    description: Error bar, sasonal cycle and evolution plots for tas (Figure 1).
    themes:
      - phys
    realms:
      - atmos
    variables:
      tas:
        <<: *landmaskregrid_Amon_1901_2005_refCRU
        preprocessor: landmask
    additional_datasets: *tas_datasets
    scripts:
      main_global: &main_global
        script: carbon_cycle/main.ncl
        legend_year_outside: False
        legend_outside: False
        sort: True
        seasonal_cycle_plot: True
        errorbar_plot: True
        mean_IAV_plot: True
        styleset: CMIP5
        region: Global
        evolution_plot: True
        evolution_plot_volcanoes: True
        evolution_plot_ref_dataset: CRU
        evolution_plot_anomaly: True
      main_nh: &main_nh
        <<: *main_global
        region: Northern Hemisphere
      main_sh: &main_sh
        <<: *main_global
        region: Southern Hemisphere
      main_trop: &main_trop
        <<: *main_global
        region: Tropics

