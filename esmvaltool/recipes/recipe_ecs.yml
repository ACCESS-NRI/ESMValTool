diagnostics:

  cmip5:
    description: Calculate ECS for all available CMIP5 models.
    variables:
      tas_rtnt: &variable_settings_cmip5
        short_name: tas
        preprocessor: spatial_mean
        project: CMIP5
        ensemble: r1i1p1
        mip: Amon
        additional_datasets: *cmip5_rtnt
      tas_rtmt:
        <<: *variable_settings_cmip5
        additional_datasets: *cmip5_rtmt
      rtnt:
        <<: *variable_settings_cmip5
        short_name: rtnt
        derive: true
        additional_datasets: *cmip5_rtnt
      rtmt:
        <<: *variable_settings_cmip5
        short_name: rtmt
        additional_datasets: *cmip5_rtmt
    scripts:
      ecs: &ecs_script
        script: climate_metrics/ecs.py
      scatterplot: &scatterplot_script
        script: climate_metrics/create_scatterplot.py
        ancestors: ['cmip5/ecs']
        dataset_style: cmip5
        patterns: ['ecs.nc']
        seaborn_settings:
          style: ticks
        y_range: [0.0, 6.0]

  cmip6:
    description: Calculate ECS for all available CMIP6 models.
    variables:
      tas_rtnt: &variable_settings_cmip6
        short_name: tas
        preprocessor: spatial_mean
        project: CMIP6
        mip: Amon
        additional_datasets: *cmip6_rtnt
      tas_rtmt:
        <<: *variable_settings_cmip6
        additional_datasets: *cmip6_rtmt
      rtnt:
        <<: *variable_settings_cmip6
        short_name: rtnt
        derive: true
        additional_datasets: *cmip6_rtnt
      rtmt:
        <<: *variable_settings_cmip6
        short_name: rtmt
        additional_datasets: *cmip6_rtmt
    scripts:
      ecs:
        <<: *ecs_script
      scatterplot:
        <<: *scatterplot_script
        ancestors: ['cmip6/ecs']
        dataset_style: cmip6
