  - {model: HadGEM2-ES,      project: CMIP5,   exp: historical,  ensemble:  r1i1p1,  start_year: 1986,  end_year: 2004}
  - {model: IPSL-CM5A-LR,    project: CMIP5,   exp: historical,  ensemble:  r1i1p1,  start_year: 1986,  end_year: 2005}
  - {model: IPSL-CM5A-MR,    project: CMIP5,   exp: historical,  ensemble:  r1i1p1,  start_year: 1986,  end_year: 2005}
  - {model: IPSL-CM5B-LR,    project: CMIP5,   exp: historical,  ensemble:  r1i1p1,  start_year: 1986,  end_year: 2005}
  - {model: MIROC-ESM-CHEM,  project: CMIP5,   exp: historical,  ensemble:  r1i1p1,  start_year: 1986,  end_year: 2005}
  - {model: MPI-ESM-LR,      project: CMIP5,   exp: historical,  ensemble:  r1i1p1,  start_year: 1986,  end_year: 2005}
