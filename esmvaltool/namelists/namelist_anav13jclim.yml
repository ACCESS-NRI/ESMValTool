diagnostics:

  DIAG_tasMVI: &diagMVI
    description: MVI scatter plot surface temperature (Figure 1)
    variables:
      tas:
        preprocessor: ppAtmos
        field: T2Ms
        mip: Amon
        reference_model: CRU
        plot_units: degC
    additional_models:
      - {model: bcc-csm1-1,    project: CMIP5,   exp: historical,  ensemble: r1i1p1,  start_year: 1986,  end_year: 2005}
      - {model: bcc-csm1-1-m,  project: CMIP5,   exp: historical,  ensemble: r1i1p1,  start_year: 1986,  end_year: 2005}
      - {model: BNU-ESM,       project: CMIP5,   exp: historical,  ensemble: r1i1p1,  start_year: 1986,  end_year: 2005}
      - {model: CESM1-BGC,     project: CMIP5,   exp: historical,  ensemble: r1i1p1,  start_year: 1986,  end_year: 2005}
      - {model: inmcm4,        project: CMIP5,   exp: historical,  ensemble: r1i1p1,  start_year: 1986,  end_year: 2005}
      - {model: MIROC-ESM,     project: CMIP5,   exp: historical,  ensemble: r1i1p1,  start_year: 1986,  end_year: 2005}
      - {model: NorESM1-M,     project: CMIP5,   exp: historical,  ensemble: r1i1p1,  start_year: 1986,  end_year: 2005}
      - {model: CRU,  project: OBS,  type: reanaly,  version: 1,  start_year: 1986,  end_year: 2005,  tier: 3}
    scripts:
      mvi_global: &mvi_glob
        script: carboncycle/CarbonCycle_MVI.ncl
        legend_year_outside: true
        sort: true
        styleset: CMIP5
        region: Global
        grid: 2deg
      mvi_nh: &mvi_nh
        <<: *mvi_glob
        region: Northern Hemisphere
      mvi_sh: &mvi_sh
        <<: *mvi_glob
        region: Southern Hemisphere                
      mvi_trop: &mvi_trop
        <<: *mvi_glob
        region: Tropics

      
